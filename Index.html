  <div class="container-fluid background">
    <div class="row">
      <div class="col-sm">
        <i class="fas fa-microphone-alt header"><span>pod</span></i>
      </div>
    </div>
    <div class="row content">
      <div class="col-12-sm">
        <h2>PUBLISH YOUR PODCASTS</h2>
        <h2>EVERYWHERE</h2>
        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google podcasts, Pocket Casts and more!</p>
        <div class="Email">
          <input type="email" placeholder="Email address" class="email">
          <div class="Button">
            <button type="submit" class="button">Request Access</button> 
          </div>
        </div>    
      </div>
      <div class="row icon">
        <div class="col-3">
          <i class="fab fa-spotify">Spotify</i>
        </div>
        <div class="col-3">
          <i class="fas fa-podcast">Apple Podcast</i>
        </div>
        <div class="col-3">
          <i class="iconify" data-icon="mdi-google-podcast" data-inline="false"></i><span class="googlepod">Google Podcasts</span>
        </div>
        <div class="col-3">
          <i class="fas fa-headphones">Podcast Cast</i>
        </div>
      </div>
